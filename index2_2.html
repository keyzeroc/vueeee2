<!DOCTYPE html>
<html>
<head>
<title>2_2.Array Controll</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <ul>
      <li v-for="phone in phones">
      <p>{{ phone }}</p>
    </ul>
    <button v-on:click="updateList">Update</button>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            newPhone: '',
            phones: ['iPhone 7', 'Galaxy S8', 'Nokia N8', 'Xiaomi Mi6']
        },
        methods:{
            updateList: function(){
                this.phones = this.phones.slice(1,3);
            }
        }
    });
</script>


</body>
</html>
