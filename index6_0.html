<!DOCTYPE html>
<html>
<head>
<title>6_0.Radibutton</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <input type="radio" value="Tom" v-model="user">
    <label>Tom</label>
    <br>
    <input type="radio" value="Bob" v-model="user">
    <label>Bob</label>
    <br>
    <input type="radio" value="Sam" v-model="user">
    <label>Sam</label>
    <br>
    <span>Selected: {{ user }}</span>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            user:''
        }
    });
</script>
</body>
</html>
