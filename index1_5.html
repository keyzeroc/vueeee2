<!DOCTYPE html>
<html>
<head>
<title>1_5.v-show</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
	<div v-show="visible">
		<h2>Header</h2>
		<p>Text</p>
	</div>
	<button v-on:click="visible=!visible">{{visible?'Hide':'Show'}}</button>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
			visible: true
		}
    });
</script>
</body>
</html>
