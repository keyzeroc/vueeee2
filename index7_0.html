<!DOCTYPE html>
<html>
<head>
<title>7_0.Select list</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <select v-model="user">
        <option>Tom</option>
        <option>Bob</option>
        <option>Sam</option>
    </select>
    <span>Selected: {{user}}</span>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            user:''
        }
    });
</script>
</body>
</html>
