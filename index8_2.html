<!DOCTYPE html>
<html>
<head>
<title>8_2.Modificators(trim)</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <input v-model.trim="message">
    <span>Entered: {{message}}</span>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: ''
        }
    });
</script>
</body>
</html>
