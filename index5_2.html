<!DOCTYPE html>
<html>
<head>
<title>5_2.Checkbox</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app" class="col-md-4">
	<template v-for="user in users">
		<input type="checkbox" v-bind:value="user" v-model="selectedUsers">
		<label>{{user.name}}</label><br>
	</template>
	<ul><li v-for="user in selectedUsers">{{user.name}} - {{user.age}}</li></ul>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
var app = new Vue({
	el: '#app',
	data: {
		users:[
			{name:'Tom', age:22},
			{name:'Bob', age:25},
			{name:'Sam', age:28},
			{name:'Alice', age:26}
		],
		selectedUsers:[]
	}
});
</script>
</body>
</html>
