<!DOCTYPE html>
<html>
<head>
<title>1_8.v-for</title>
<meta charset="utf-8" />
</head>
<body>
    <div id="app">
    <ul>
        <li v-for="(phone, index) in phones">{{index + 1}}. {{phone}}</li>
    </ul>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            phones: ['iPhone 7', 'Galaxy S8', 'Nokia N8', 'Xiaomi Mi6']
        }
    });
</script>


</body>
</html>
