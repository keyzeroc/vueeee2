<!DOCTYPE html>
<html>
<head>
<title>1_3.v-if</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <input type="number" v-model="number" />
    <p v-if="number==1">One</p>
    <p v-else-if="number==2">Two</p>
    <p v-else-if="number>2 && number<7">Few</p>
    <p v-else>Many</p>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            number: 1
        }
    });
</script>
</body>
</html>
