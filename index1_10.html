<!DOCTYPE html>
<html>
<head>
<title>1_10.v-for</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <ul>
        <template v-for="user in users">
            <li>Name: {{user.name}}</li>
            <li>Age: {{user.age}}</li>
        </template>  
    </ul>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            users: [
                    {name:'Keyy', age:18}, 
                    {name:'Tom', age:20}, 
                    {name: 'Sam', age:30}
            ]
        }
    });
</script>


</body>
</html>
