<!DOCTYPE html>
<html>
<head>
<title>8_1.Modificators(number)</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <input v-model.number="age" type="number">
    <span>Entered: {{age}}</span>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            age: 0
        }
    });
</script>
</body>
</html>
