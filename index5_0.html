<!DOCTYPE html>
<html>
<head>
<title>5_0.Checkbox</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app"> 
	<input type="checkbox" id="checkbox" v-model="checked">
	<label for="checkbox">{{ checked }}</label>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
			checked: true
        }
    });
</script>
</body>
</html>
