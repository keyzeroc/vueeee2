<!DOCTYPE html>
<html>
<head>
<title>8_0.Modificators(lazy)</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app" class="col-md-4">
    <input type="text" v-model.lazy="name" class="form-control" />
    <span>Entered: {{name}}</span>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            name:''
        }
    });
</script>
</body>
</html>
