<!DOCTYPE html>
<html>
<head>
<title>2_0.Array Controll</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <p>
        <input type="text" v-model="newPhone" />
        <button v-on:click="phones.push(newPhone)">Add</button>
    </p>
    <ul>
        <li v-for="(phone, index) in phones">
        <p>{{ phone }} <button v-on:click="phones.splice(index, 1)">Remove</button></p>
    </ul>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            newPhone: '',
            phones: ['iPhone 7', 'Galaxy S8', 'Nokia N8', 'Xiaomi Mi6']
        }
    });
</script>
</body>
</html>
